    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* 修正捲軸問題：對於所有滾動區域，增加觸控友善性 */
        .scrollable-content {
            max-height: calc(100vh - 120px); /* Adjust based on header/footer height */
            overflow-y: auto;
            -ms-overflow-style: auto;  /* IE and Edge - allow default scrollbar */
            scrollbar-width: thin;  /* Firefox - make scrollbar visible and thinner */
            scrollbar-color: #9ca3af #e5e7eb; /* thumb color track color */
            overscroll-behavior-y: contain; /* 防止觸底/觸頂時的頁面彈跳或刷新行為 */
        }
        /* Webkit (Chrome, Safari, Opera) 瀏覽器的捲軸樣式 */
        .scrollable-content::-webkit-scrollbar {
            width: 24px; /* 捲軸寬度 */
        }
        .scrollable-content::-webkit-scrollbar-track {
            background: #e5e7eb; /* 捲軸軌道顏色 */
            border-radius: 24px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* 捲軸滑塊顏色 */
            border-radius: 6px;
            border: 3px solid #e5e7eb; /* 滑塊周圍的空間 */
        }
        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* 滑塊懸停顏色 */
        }

        .quiz-option {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Common styles for correct/wrong answers */
        .correct-answer {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
        }
        .wrong-answer {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
        }
        .correct-selected {
            background-color: #a7f3d0 !important; /* Tailwind green-200 */
        }
        .wrong-selected {
            background-color: #fecaca !important; /* Tailwind red-200 */
        }
        .quiz-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease-in-out;
        }
        .quiz-input:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* Styles for Matching Game */
        .matching-item {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid #cbd5e0; /* Tailwind gray-300 */
            background-color: #f8fafc; /* Tailwind blue-50 */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.125rem; /* text-lg */
            font-weight: 500; /* font-medium */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60px; /* Ensure consistent height */
            user-select: none; /* Prevent text selection */
        }
        .matching-item:hover:not(.selected):not(.matched) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .matching-item.selected {
            border-color: #3b82f6; /* Tailwind blue-500 */
            background-color: #bfdbfe; /* Tailwind blue-200 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .matching-item.matched {
            background-color: #d1fae5; /* Tailwind green-100 */
            border-color: #10b981; /* Tailwind green-500 */
            color: #10b981; /* Tailwind green-500 */
            pointer-events: none; /* Disable clicks on matched items */
            opacity: 0.8;
        }
        .matching-item.incorrect {
            background-color: #fee2e2; /* Tailwind red-100 */
            border-color: #ef4444; /* Tailwind red-500 */
        }

        const totalQuestionsDisplay = document.getElementById('totalQuestionsDisplay');
        const restartQuizBtn = document.getElementById('restartQuizBtn');

        let currentVocabulary = [];
        let currentQuizMode = '';
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = []; // To store user's answers and correctness
        let score = 0;

        // Matching game specific state
        let selectedWordElement = null;
        let selectedTranslationElement = null;
        let matchedPairsCount = 0;
        let matchingPairsData = []; // Stores the current set of words for matching

        // --- Helper functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function cleanString(str) {
            // Remove non-alphanumeric and convert to lower case for comparison
            return str.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        function createMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg text-center ${type === 'success' ? 'bg-green-100 text-green-800' : type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} shadow-md`;
            messageDiv.textContent = message;
            return messageDiv;
        }


        // --- Vocabulary list function ---
        function renderVocabularyList(category) {
            currentVocabulary = vocabularyData[category] || [];
            vocabularyList.innerHTML = ''; // Clear the list
            // Update title using regex for robust chapter number formatting
            currentCategoryTitle.textContent = category.replace(/chapter(\d+)(.*)/, 'Chapter $1: $2');
            

            if (currentVocabulary.length === 0) {
                vocabularyList.appendChild(createMessage('此分類目前沒有單字。', 'info'));
                return;
            }

            currentVocabulary.forEach(word => {
                const card = document.createElement('div');
                card.className = "bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200 hover:shadow-xl transition duration-300";

                let definitionsHtml = '';
                word.definitions.forEach(def => {
                    definitionsHtml += `
                        <p class="text-gray-600 mb-1">詞性: <span class="font-medium text-purple-600">${def.pos}</span></p>
                        <p class="text-gray-700 mb-1">英文解釋: <span class="font-normal text-gray-800">${def.englishExplanation}</span></p>
                        <p class="text-xl text-gray-800 font-semibold mb-3">翻譯: ${def.translation}</p>
                        <div class="border-t border-gray-200 pt-3 mt-3 mb-3">
                            ${def.examples.map(ex => `
                                <p class="text-gray-700 italic mb-1">例句: "${ex.english}"</p>
                                <p class="text-gray-500">翻譯: "${ex.chinese}"</p>
                            `).join('')}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <h3 class="text-2xl font-bold text-blue-700 mb-2">${word.word}</h3>
                    <p class="text-gray-600 mb-3">KK音標: <span class="font-mono text-indigo-600">${word.kk}</span></p>
                    ${definitionsHtml}
                `;
                vocabularyList.appendChild(card);
            });
        }

        // --- Quiz function core ---

        function initQuiz(mode) {
            currentQuizMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            quizResults.classList.add('hidden'); // Hide results when starting new quiz

            // Flatten all definitions into a single list for quiz generation
            const allDefinitions = [];
            currentVocabulary.forEach(word => {
                word.definitions.forEach(def => {
                    allDefinitions.push({
                        word: word.word,
                        kk: word.kk,
                        pos: def.pos,
                        englishExplanation: def.englishExplanation,
                        translation: def.translation,
                        examples: def.examples
                    });
                });
            });

            const selectedQuizItems = shuffleArray([...allDefinitions]); // Copy and shuffle definitions for quiz

            quizQuestions = []; // Reset quiz questions

            // Reset matching game specific state
            selectedWordElement = null;
            selectedTranslationElement = null;
            matchedPairsCount = 0;
            matchingPairsData = [];

            switch (mode) {
                case 'multipleChoice':
                    quizModeTitle.textContent = '選擇題';
                    generateMultipleChoiceQuestions(selectedQuizItems);
                    quizNavigation.classList.remove('hidden'); // Show navigation for question-based quizzes
                    break;
                case 'spelling':
                    quizModeTitle.textContent = '拼字練習';
                    generateSpellingQuestions(selectedQuizItems);
                    quizNavigation.classList.remove('hidden');
                    break;
                case 'fillBlank':
                    quizModeTitle.textContent = '填空題';
                    generateFillInBlankQuestions(selectedQuizItems);
                    quizNavigation.classList.remove('hidden');
                    break;
                case 'matching':
                    quizModeTitle.textContent = '配對題';
                    generateMatchingQuestions(currentVocabulary); // Matching uses original words, not individual definitions
                    quizNavigation.classList.add('hidden'); // Hide navigation for matching game
                    break;
            }

            if (quizQuestions.length === 0 && mode !== 'matching') {
                quizContent.innerHTML = createMessage('無法生成測驗題目，請確認分類中有足夠的單字資料。', 'error').outerHTML;
                quizNavigation.classList.add('hidden');
                return;
            }
            if (mode === 'matching' && matchingPairsData.length === 0) {
                 quizContent.innerHTML = createMessage('無法生成配對題目，請確認分類中有足夠的單字資料。', 'error').outerHTML;
                 quizNavigation.classList.add('hidden');
                 return;
            }

            renderCurrentQuestion();
            updateNavigationButtons(); // Update for non-matching quizzes
        }

        function renderCurrentQuestion() {
            quizContent.innerHTML = ''; // Clear previous content

            if (currentQuizMode === 'matching') {
                renderMatchingGame();
                return; // Exit as matching handles its own structure
            }

            // For other quiz types (MC, Spelling, Fill-in-Blank)
            if (quizQuestions.length === 0) return;

            const question = quizQuestions[currentQuestionIndex];
            const questionNumberDiv = document.createElement('div');
            questionNumberDiv.className = "text-2xl font-bold text-gray-700 mb-4";
            questionNumberDiv.textContent = `第 ${currentQuestionIndex + 1} 題`;
            quizContent.appendChild(questionNumberDiv);

            const questionPrompt = document.createElement('p');
            questionPrompt.className = "text-xl md:text-2xl font-semibold text-gray-800 mb-6";
            questionPrompt.innerHTML = question.prompt;
            quizContent.appendChild(questionPrompt);

            // Render specific quiz type elements
            if (currentQuizMode === 'multipleChoice') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = "grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl";
                shuffleArray(question.options).forEach((option) => {
                    const button = document.createElement('button');
                    button.className = "quiz-option bg-blue-100 text-blue-800 px-6 py-4 rounded-lg border-2 border-blue-200 text-lg font-medium";
                    button.textContent = option;
                    button.dataset.option = option;
                    button.onclick = () => handleMultipleChoiceAnswer(option, button);
                    optionsDiv.appendChild(button);
                });
                quizContent.appendChild(optionsDiv);
            } else if (currentQuizMode === 'spelling' || currentQuizMode === 'fillBlank') {
                const inputContainer = document.createElement('div');
                inputContainer.className = "w-full max-w-md flex flex-col items-center gap-4";

                const input = document.createElement('input');
                input.type = "text";
                input.className = "quiz-input";
                input.placeholder = currentQuizMode === 'spelling' ? "輸入單字" : "填入單字";
                input.id = "quizAnswerInput";
                input.onkeypress = (e) => {
                    if (e.key === 'Enter') {
                        checkTextAnswer(input.value);
                    }
                };
                inputContainer.appendChild(input);

                const submitBtn = document.createElement('button');
                submitBtn.className = "bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition duration-300";
                submitBtn.textContent = "提交答案";
                submitBtn.onclick = () => checkTextAnswer(input.value);
                inputContainer.appendChild(submitBtn);

                quizContent.appendChild(inputContainer);
                input.focus(); // Focus on the input field
            }

            // If an answer was already given for this question, show feedback
            if (userAnswers[currentQuestionIndex]) {
                displayFeedback(userAnswers[currentQuestionIndex].correct, userAnswers[currentQuestionIndex].givenAnswer);
                disableQuestionInteraction();
            }
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            if (currentQuizMode === 'matching') {
                // Navigation buttons are hidden for matching mode
                quizNavigation.classList.add('hidden');
                return;
            }
            // For other quiz types
            prevQuestionBtn.disabled = currentQuestionIndex === 0;
            // Disable next if all questions answered and current is last, or current question not yet answered
            nextQuestionBtn.disabled = (currentQuestionIndex === quizQuestions.length - 1 && userAnswers.length === quizQuestions.length) || !userAnswers[currentQuestionIndex];

            if (currentQuestionIndex === quizQuestions.length - 1 && userAnswers.length === quizQuestions.length) {
                nextQuestionBtn.textContent = '完成測驗';
            } else {
                nextQuestionBtn.textContent = '下一題';
            }
            questionCounter.textContent = `${currentQuestionIndex + 1} / ${quizQuestions.length}`;
        }

        function goToNextQuestion() {
            if (!userAnswers[currentQuestionIndex] && currentQuizMode !== 'matching') { // Prevent moving forward without answering current question in non-matching modes
                // Optionally show a message to the user to answer first
                return;
            }

            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            } else if (currentQuestionIndex === quizQuestions.length - 1 && userAnswers.length === quizQuestions.length) {
                // All questions answered, show results
                showQuizResults();
            }
        }

        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
            }
        }

        function showQuizResults() {
            vocabularySection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            quizContent.classList.add('hidden');
            quizNavigation.classList.add('hidden');
            quizResults.classList.remove('hidden');

            if (currentQuizMode === 'matching') {
                // For matching, score is number of matched pairs
                score = matchedPairsCount;
                totalQuestionsDisplay.textContent = matchingPairsData.length;
            } else {
                // For other quizzes, score is correct answers from userAnswers
                score = userAnswers.filter(answer => answer.correct).length;
                totalQuestionsDisplay.textContent = quizQuestions.length;
            }
            scoreDisplay.textContent = score;
        }

        // --- Quiz question generation logic ---

        function generateMultipleChoiceQuestions(items) {
            quizQuestions = [];
            items.forEach(item => {
                // Question 1: Given English word, choose Chinese translation
                const options1 = shuffleArray(getIncorrectOptions(item.translation, items.map(i => i.translation), 3));
                options1.push(item.translation);
                shuffleArray(options1); // Shuffle again after adding correct answer

                quizQuestions.push({
                    type: 'mc-word-to-translation',
                    prompt: `請問「<span class="text-blue-600 text-3xl font-bold">${item.word}</span>」的翻譯是什麼？`,
                    correctAnswer: item.translation,
                    options: options1,
                    wordData: item
                });

                // Question 2: Given Chinese translation, choose English word
                const options2 = shuffleArray(getIncorrectOptions(item.word, items.map(i => i.word), 3));
                options2.push(item.word);
                shuffleArray(options2);

                quizQuestions.push({
                    type: 'mc-translation-to-word',
                    prompt: `請問「<span class="text-blue-600 text-3xl font-bold">${item.translation}</span>」是哪個單字？`,
                    correctAnswer: item.word,
                    options: options2,
                    wordData: item
                });
            });
            quizQuestions = shuffleArray(quizQuestions); // Shuffle all generated questions
        }

        function generateSpellingQuestions(items) {
            quizQuestions = items.map(item => {
                const example = item.examples && item.examples.length > 0 ? item.examples[0].chinese : '';
                return {
                    type: 'spelling',
                    prompt: `請拼出以下中文翻譯的英文單字：<br><span class="text-blue-600 text-3xl font-bold">${item.translation}</span><br>${example ? `例句：「${example}」` : ''}`,
                    correctAnswer: item.word,
                    wordData: item
                };
            });
            quizQuestions = shuffleArray(quizQuestions);
        }

        function generateFillInBlankQuestions(items) {
            quizQuestions = [];
            items.forEach(item => {
                if (item.examples && item.examples.length > 0) {
                    // Try to find an example sentence where the word can be replaced
                    const originalSentence = item.examples[0].english;
                    const regex = new RegExp(`\\b${item.word}\\b`, 'gi');
                    const exampleWithBlank = originalSentence.replace(regex, '_____');

                    if (exampleWithBlank.includes('_____')) { // Only add if we successfully replaced the word
                        quizQuestions.push({
                            type: 'fill-blank',
                            prompt: `請填入正確單字完成句子：<br><span class="text-blue-600 text-3xl font-bold">${exampleWithBlank}</span><br>（翻譯：${item.examples[0].chinese}）`,
                            correctAnswer: item.word,
                            wordData: item
                        });
                    }
                }
            });
            quizQuestions = shuffleArray(quizQuestions);
        }

        // Helper to get incorrect options for MCQs
        function getIncorrectOptions(correctAnswer, allPossibleAnswers, count) {
            const incorrectOptions = new Set();
            const filteredAnswers = allPossibleAnswers.filter(ans => ans !== correctAnswer); // Exclude the correct answer
            while (incorrectOptions.size < count && filteredAnswers.length > 0) {
                const randomIndex = Math.floor(Math.random() * filteredAnswers.length);
                incorrectOptions.add(filteredAnswers[randomIndex]);
                filteredAnswers.splice(randomIndex, 1); // Ensure unique options by removing selected
            }
            return Array.from(incorrectOptions);
        }

        // --- Answer check and feedback ---

        function displayFeedback(isCorrect, givenAnswer, correctAnswerDisplay = '') {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `mt-4 p-4 rounded-lg shadow-inner text-center text-lg font-semibold w-full max-w-md mx-auto`;

            if (isCorrect) {
                feedbackDiv.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
                feedbackDiv.innerHTML = '<i class="fas fa-check-circle mr-2"></i>恭喜！答案正確！';
            } else {
                feedbackDiv.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
                feedbackDiv.innerHTML = `<i class="fas fa-times-circle mr-2"></i>答案錯誤。正確答案是：<span class="font-bold">${correctAnswerDisplay || userAnswers[currentQuestionIndex].correctAnswer}</span><br>您的答案是：<span class="font-bold">${givenAnswer}</span>`;
            }
            quizContent.appendChild(feedbackDiv);
        }

        function disableQuestionInteraction() {
            if (currentQuizMode === 'multipleChoice') {
                document.querySelectorAll('.quiz-option').forEach(btn => btn.disabled = true);
            } else if (currentQuizMode === 'spelling' || currentQuizMode === 'fillBlank') {
                const input = document.getElementById('quizAnswerInput');
                if (input) input.disabled = true;
                const submitBtn = quizContent.querySelector('button');
                if (submitBtn) submitBtn.disabled = true;
            }
            // Matching game interaction is handled by specific element classes (matched, pointer-events: none)
        }

        function handleMultipleChoiceAnswer(selectedOption, clickedButton) {
            if (userAnswers[currentQuestionIndex]) return; // Already answered

            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.correctAnswer;

            userAnswers[currentQuestionIndex] = {
                givenAnswer: selectedOption,
                correct: isCorrect,
                correctAnswer: question.correctAnswer
            };

            // Visual feedback on buttons
            document.querySelectorAll('.quiz-option').forEach(btn => {
                btn.disabled = true; // Disable all buttons after selection
                if (btn.dataset.option === question.correctAnswer) {
                    btn.classList.add('correct-answer');
                }
                if (btn.dataset.option === selectedOption && !isCorrect) {
                    btn.classList.add('wrong-selected');
                }
            });

            displayFeedback(isCorrect, selectedOption);
            updateNavigationButtons();
        }

        function checkTextAnswer(answer) {
            if (userAnswers[currentQuestionIndex]) return; // Already answered

            const question = quizQuestions[currentQuestionIndex];
            const cleanedGivenAnswer = cleanString(answer);
            const cleanedCorrectAnswer = cleanString(question.correctAnswer);
            const isCorrect = cleanedGivenAnswer === cleanedCorrectAnswer;

            userAnswers[currentQuestionIndex] = {
                givenAnswer: answer,
                correct: isCorrect,
                correctAnswer: question.correctAnswer
            };

            displayFeedback(isCorrect, answer, question.correctAnswer);
            disableQuestionInteraction();
            updateNavigationButtons();
        }

        // --- Matching game logic ---
        function generateMatchingQuestions(words) {
            // Take up to 10 words for matching to keep it manageable
            // Ensure each word has at least one definition with a translation
            const eligibleWords = words.filter(word => word.definitions && word.definitions.some(def => def.translation));
            const wordsForMatching = shuffleArray([...eligibleWords]).slice(0, 10);

            // Create pairs, ensuring unique translations are used for each word
            matchingPairsData = wordsForMatching.map(word => {
                // Find a primary translation for the matching game
                const primaryTranslation = word.definitions[0]?.translation || word.word; // Fallback if no translation
                return {
                    id: word.word, // Use word as unique ID for linking
                    word: word.word,
                    translation: primaryTranslation
                };
            });
            // No quizQuestions array for matching, all data is in matchingPairsData
        }

        function renderMatchingGame() {
            if (matchingPairsData.length < 2) { // Need at least two pairs to play
                quizContent.innerHTML = createMessage('沒有足夠的單字來生成配對題 (至少需要 2 個單字)。', 'error').outerHTML;
                return;
            }

            quizContent.innerHTML = `
                <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-6">請將英文單字與其正確的中文翻譯進行配對。</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl min-h-[400px]">
                    <div id="wordsColumn" class="flex flex-col gap-3 p-4 bg-gray-100 rounded-lg shadow-inner">
                        <h3 class="text-xl font-bold text-gray-700 mb-2">英文單字</h3>
                    </div>
                    <div id="translationsColumn" class="flex flex-col gap-3 p-4 bg-gray-100 rounded-lg shadow-inner">
                        <h3 class="text-xl font-bold text-gray-700 mb-2">中文翻譯</h3>
                    </div>
                </div>
            `;

            const wordsColumn = document.getElementById('wordsColumn');
            const translationsColumn = document.getElementById('translationsColumn');

            // Create shuffled lists for display
            const shuffledWords = shuffleArray([...matchingPairsData]);
            const shuffledTranslations = shuffleArray([...matchingPairsData]);

            shuffledWords.forEach(item => {
                const wordDiv = document.createElement('div');
                wordDiv.className = "matching-item";
                wordDiv.textContent = item.word;
                wordDiv.dataset.id = item.id;
                wordDiv.dataset.type = 'word';
                wordDiv.onclick = handleMatchingItemClick;
                wordsColumn.appendChild(wordDiv);
            });

            shuffledTranslations.forEach(item => {
                const translationDiv = document.createElement('div');
                translationDiv.className = "matching-item";
                translationDiv.textContent = item.translation;
                translationDiv.dataset.id = item.id; // Link to the original word's ID
                translationDiv.dataset.type = 'translation';
                translationDiv.onclick = handleMatchingItemClick;
                translationsColumn.appendChild(translationDiv);
            });
        }

        function handleMatchingItemClick(event) {
            const clickedElement = event.currentTarget;
            const type = clickedElement.dataset.type;

            // Prevent clicking already matched items
            if (clickedElement.classList.contains('matched')) {
                return;
            }

            // Clear previous incorrect feedback
            document.querySelectorAll('.matching-item.incorrect').forEach(el => {
                el.classList.remove('incorrect');
            });

            if (type === 'word') {
                if (selectedWordElement) {
                    selectedWordElement.classList.remove('selected');
                }
                selectedWordElement = clickedElement;
                selectedWordElement.classList.add('selected');
            } else if (type === 'translation') {
                if (selectedTranslationElement) {
                    selectedTranslationElement.classList.remove('selected');
                }
                selectedTranslationElement = clickedElement;
                selectedTranslationElement.classList.add('selected');
            }

            // Attempt to match if both a word and a translation are selected
            if (selectedWordElement && selectedTranslationElement) {
                const wordId = selectedWordElement.dataset.id;
                const translationId = selectedTranslationElement.dataset.id;

                if (wordId === translationId) {
                    // Correct match
                    selectedWordElement.classList.remove('selected');
                    selectedTranslationElement.classList.remove('selected');

                    selectedWordElement.classList.add('matched');
                    selectedTranslationElement.classList.add('matched');

                    matchedPairsCount++;
                    // Score is incremented here for matching game, total calculated at end
                    // For matching game, `userAnswers` array is not used in the same way as other quizzes

                    selectedWordElement = null;
                    selectedTranslationElement = null;

                    // Check if all pairs are matched
                    if (matchedPairsCount === matchingPairsData.length) {
                        setTimeout(() => {
                            showQuizResults();
                        }, 500); // Small delay to see the last match
                    }
                } else {
                    // Incorrect match
                    selectedWordElement.classList.add('incorrect');
                    selectedTranslationElement.classList.add('incorrect');

                    setTimeout(() => {
                        selectedWordElement.classList.remove('selected', 'incorrect');
                        selectedTranslationElement.classList.remove('selected', 'incorrect');
                        selectedWordElement = null;
                        selectedTranslationElement = null;
                    }, 700); // Brief visual feedback for incorrect match
                }
            }
        }


        // --- Event Listeners ---
        showVocabularyBtn.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            vocabularySection.classList.remove('hidden');
            renderVocabularyList(categorySelect.value); // Re-render in case category changed
        });

        showQuizBtn.addEventListener('click', () => {
            vocabularySection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            quizContent.classList.remove('hidden');
            quizResults.classList.add('hidden'); // Ensure results are hidden when navigating to quiz section
            quizNavigation.classList.add('hidden'); // Hide navigation initially until a quiz mode is selected
            quizContent.innerHTML = '<p class="text-gray-600 text-xl">請選擇一個測驗模式開始。</p>';
            quizModeTitle.textContent = ''; // Clear quiz mode title
        });

        categorySelect.addEventListener('change', (event) => {
            renderVocabularyList(event.target.value);
            // If quiz section is active, re-initialize quiz with new category
            if (!quizSection.classList.contains('hidden')) {
                // Clear quiz content and await new mode selection
                quizContent.innerHTML = '<p class="text-gray-600 text-xl">請選擇一個測驗模式開始。</p>';
                quizModeTitle.textContent = '';
                quizNavigation.classList.add('hidden');
                quizResults.classList.add('hidden');
            }
        });

        quizModeMC.addEventListener('click', () => initQuiz('multipleChoice'));
        quizModeSpelling.addEventListener('click', () => initQuiz('spelling'));
        quizModeFillBlank.addEventListener('click', () => initQuiz('fillBlank'));
        quizModeMatching.addEventListener('click', () => initQuiz('matching'));

        prevQuestionBtn.addEventListener('click', goToPreviousQuestion);
        nextQuestionBtn.addEventListener('click', goToNextQuestion);
        restartQuizBtn.addEventListener('click', () => {
            initQuiz(currentQuizMode); // Restart with the same mode
        });


        // Initialization: Load default category vocabulary list on window load
        window.onload = () => {
            renderVocabularyList('chapter1商務會議');
        };

    </script>
</body>
</html>
